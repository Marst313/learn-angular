<main>
  <nav
    class="fixed start-0 top-0 z-20 w-full border-b border-gray-200 bg-primaryBlue px-5"
  >
    <div
      class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between"
    >
      <button
        data-drawer-target="default-sidebar"
        data-drawer-toggle="default-sidebar"
        aria-controls="default-sidebar"
        type="button"
        class="my-2 ms-3 inline-flex items-center rounded-lg p-2 text-sm text-white hover:bg-thertiaryBlue hover:text-white focus:outline-none focus:ring-2 focus:ring-gray-200 sm:hidden"
      >
        <span class="sr-only">Open sidebar</span>
        <svg
          class="h-6 w-6"
          aria-hidden="true"
          fill="currentColor"
          viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            clip-rule="evenodd"
            fill-rule="evenodd"
            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"
          ></path>
        </svg>
      </button>

      <div class="flex">
        <form class="mx-auto flex max-w-full items-center">
          <label
            for="default-search"
            class="sr-only mb-2 text-sm font-medium text-gray-900"
            >Search</label
          >
          <div class="relative">
            <div
              class="pointer-events-none absolute inset-y-0 start-0 flex items-center ps-3"
            >
              <svg
                class="h-4 w-4 text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 20 20"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                />
              </svg>
            </div>
            <input
              type="search"
              id="default-search"
              class="block w-full rounded-lg border border-gray-300 bg-primaryBlue p-4 py-2 ps-10 text-sm text-white focus:border-blue-500 focus:bg-secondaryBlue focus:ring-white focus:placeholder:text-white"
              placeholder="Search Music, Singer..."
              required
              [value]="homeSearch"
              (input)="handleSearch($event)"
            />
            <button
              type="submit"
              class="absolute bottom-[1px] end-[1px] rounded-lg bg-thertiaryBlue px-4 py-2 text-sm font-medium text-white hover:bg-thertiaryBlue/80 focus:outline-none focus:ring-4 focus:ring-blue-300"
            >
              Search
            </button>
          </div>
        </form>
      </div>

      <button
        class="rounded-lg bg-thertiaryBlue px-5 py-2 text-sm text-white hover:bg-secondaryBlue"
      >
        Sign Up
      </button>
    </div>
  </nav>

  <!-- SIDEBAR -->
  <app-sidebarcomponent />
  <!-- SIDEBAR -->

  <router-outlet></router-outlet>
</main>
